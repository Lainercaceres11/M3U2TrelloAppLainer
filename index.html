<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="shortcut icon" href="assets/log.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
</head>
<body>
    <header class="header-app">
        <div class="l-container">
            <img src="assets/log.png" alt="Logo de canvan" class="imgLogo">
            <button class="button btn-crear" id="crearTarea">Crear nueva tarea</button>
        </div>
    
    </header>
    <!--End header-->
    
    <main class="main-app">
        <div class="l-task" id="l-task">
            <div class="tags">
                <h2 class="section-title">Por hacer</h2>
                <div class="container-task" id="todoTask"></div>
            </div>
    
            <div class="tags">
                <h2 class="section-title">En progreso</h2>
                <div class="container-task" id="progresTask"></div>
            </div>
    
            <div class="tags">
                <h2 class="section-title">Finalizadas</h2>
                <div class="container-task" id="realizadasTask"></div>
            </div>

            <div class="form">
                <aside>
                    <div class="l-container-form" id="l-container-form">
                        <div class="form-container">
                            <h1 class="aside-form-title">Nueva tarea</h1>
                            <form class="form-new-task " id="fromNewTask">
                                <div class="row-form">
                                    <label for="title" class="formLabel">Titulo</label>
                                    <input type="text" name="title" id="title" class="formNewTask form-control form-control-lg"
                                        placeholder="Titulo">
                                </div>
            
                                <div class="row-form">
                                    <label for="descripcion" class="formLabel">Descripcion</label>
                                    <input type="text" name="descripcion" id="descripcion"
                                        class="formNewTask form-control form-control-lg" placeholder="Descripcion">
                                </div>
            
                                <div class="row-form">
                                    <label for="responsible" class="formLabel">Responsable</label>
                                    <select name="responsible" id="responsible" class=" form-select">
                                        <option value="">Seleccionar</option>
                                        <option value="user1">User 1</option>
                                        <option value="user2">User 2</option>
                                    </select>
                                </div>
            
                                <div class="row-form">
                                    <label for="plazo" class="formLabel">Plazo de la entrega</label>
                                    <select name="plazo" id="plazo" class="form-select">
                                        <option value="" selected>Seleccionar</option>
                                        <option value="oneDay">1 dia</option>
                                        <option value="twoDay">2 dia</option>
                                        <option value="oneWeek">1 semana</option>
                                    </select>
                                </div>
                                <div class="row-form">
                                    <div class="buttons">
                                        <button class="button btn-guardar" id="botonGuardar" onclick="nuevaTarea()">Guardar</button>
                                        <button class="button btn-reset" type="reset" id="btnCancelar">Resetear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            </div>
    
    </main>
   <!--End Main-->




   <!--import librerias-->
   <script src="./src/librerias/axios.js"></script>
   <script src="./src/librerias/draggable.js"></script>

   <!--Import archivos js-->
   <script type="module" src="src/index.js"></script>
   <script src="./src/api/request.js"></script>
   <script src="./src/helpers/togle.js"></script>
   <script src="./src/helpers/date.js"></script>
   <script src="./src/helpers/dragable.js"></script>
</body>
</html>
